name: lint

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black
      - name: Ruff (lint)
        run: ruff check . --output-format=github
      - name: Black (format check)
        run: black --check .

  tests:
    name: Pytest
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install test dependencies
        env:
          PIP_CONSTRAINT: https://raw.githubusercontent.com/home-assistant/core/dev/homeassistant/package_constraints.txt
        run: |
          python -m pip install --upgrade pip
          pip install -c ${PIP_CONSTRAINT} \
            pytest pytest-cov pytest-asyncio pytest-homeassistant-custom-component
      - name: Run tests
        if: ${{ hashFiles('tests/**/*.py') != '' }}
        run: |
          pytest -q --cov=custom_components.maxxisun --cov-report=xml
      - name: No tests found
        if: ${{ hashFiles('tests/**/*.py') == '' }}
        run: echo "No tests found. Skipping pytest."
